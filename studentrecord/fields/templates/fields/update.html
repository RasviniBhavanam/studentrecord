<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background: #28a745;
            color: white;
            border: none;
            padding: 12px;
            margin-top: 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #218838;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Update Student</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ student.name }}" required>

        <label for="student_class">Class</label>
        <input type="text" id="student_class" name="student_class" value="{{ student.student_class }}" required>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="{{ student.age }}" required>

        <label for="marks">Marks</label>
        <input type="number" id="marks" name="marks" value="{{ student.marks }}" required>

        <label for="roll_number">Roll Number</label>
        <input type="text" id="roll_number" name="roll_number" value="{{ student.roll_number }}" required>

        <input type="submit" value="Update Student">
    </form>

    <div class="back-link">
        <a href="{% url 'students:home' %}">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student App Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.2em;
        }

        .container {
            margin-top: 40px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            margin: 10px;
            font-size: 16px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #303f9f;
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to the Student Management System</h1>
    </header>

    <div class="container">
        <a href="{% url 'students:student_list' %}" class="btn">View Students</a>
        <a href="/admin/" class="btn">Admin Panel</a>
        <a href="{% url 'students:student_update' student_id=1 %}" class="btn">Update Student</a>


    </div>

    <footer>
        <p>&copy; 2025 Student Management App</p>
    </footer>

</body>
</html>

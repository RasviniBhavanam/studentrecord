<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Roll Number</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f8;
            padding: 40px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background: #2c3e50;
            color: white;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Student Roll Number</h2>
    <table>
        <tr>
            <th>Roll Number</th>
            <td>{{ student.roll_number }}</td>
        </tr>
    </table>
</body>
</html>
